<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单个展开收起</title>
    <style>
        .main{width:1190px; margin:0 auto; background: #fefefe;}
        .content{border:1px solid #ddd; background: #ccc; width:900px; margin:0 auto; position: relative; margin-bottom: 50px;}
        .linkbtn{display:inline-block; position:absolute; text-decoration: none; background: #0d99a5; border-radius: 5px; width:60px; height:24px; text-align: center; color:#fff;}
        .fold{display:none;}
    </style>
</head>
<body>
<div class="main">
    <div class="content">
        <h2>title say something</h2>
        <p>list one</p>
        <p>list two</p>
        <div class="fold" id="fold">
            <p>list more</p>
        </div>
        <a href="javascript:;" class="linkbtn" onclick="showdiv()" id="btn">展开</a>
    </div>

</div>
<script>
    function showdiv(){
        byId('fold').style.display = 'block';
        byId('btn').text = '收起';
        byId('btn').onclick = hidediv;
    }
    function hidediv(){
        byId('fold').style.display = 'none';
        byId('btn').text = '展开';
        byId('btn').onclick = showdiv;
    }
    //提取ID
    function byId(id){
        return document.getElementById(id);
    }
    //parentNode nextSibling
</script>
</body>
</html>
